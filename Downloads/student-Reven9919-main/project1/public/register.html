    <main>
        <h1>Do you want to join the wildcat Community?</h1>
        <form method = "POST" class="forms" action="/register">
            <label for="name">name</label>
            <input type="text" name = "name" required>

            <label for="email">email</label>
            <input type="text" name = "email" required>

            <span class="check">
            <input type="checkbox" id = "info" checked>
            <label for="info" id ="checkbox">Do you want us to send you the latest wildcat news?</label>
            </span>
        
            <label for="tier">Membership</label>
            <select id ="tier">
                <option value="Silver">Silver tier</option>
                <option value="Gold">Gold tier</option>
                <option value="Platinum">Platinum tier</option>
                <option value="" selected>Please select an option</option>
            </select>

            <button type="submit">Submit</button>
        </form>
